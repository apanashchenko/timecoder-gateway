spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  datasource:
    username: root
    password: admin
    url: jdbc:mysql://localhost:3306/gateway_app?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    
app:
  jwtSecret: JWTSuperSecretKey
  jwtExpirationInMs: 604800000
  
timecoderService:
  ribbon:
    listOfServers: http://localhost:8080

---
spring:
  profiles: prod
  datasource:
    username: root
    password: admin
    url: jdbc:mysql://mysql:3306/gateway_app?useUnicode=yes&characterEncoding=UTF-8
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql

app:
  jwtSecret: JWTSuperSecretKey
  jwtExpirationInMs: 604800000

timecoderService:
  ribbon:
    listOfServers: http://timecoder-api:8080
